<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>展示頁面</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #77d4ab;
      height: 100%;
      font-family: sans-serif;
    }
    .container {
      width: 95%;
      height: 95%;
      margin: auto;
      margin-top: 2.5%;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      background: transparent;
      border: none;
    }
    .image-area {
      flex: 1;
      max-width: 175%;
      height: 100%;
      display: flex;
      align-items: center;
    }
    .image-area img {
      max-height: 100%;
      max-width: 100%;
      object-fit: contain;
    }
    .info-area {
      flex: 1;
      position: relative;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start;
      padding-left: 20px;
    }
    .title {
      font-size: 2em;
      background-color: rgba(255, 255, 255, 0.9);
      padding: 10px 20px;
      border-radius: 10px;
      margin-bottom: 20px;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.2);
    }
    .icons {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    .icon-button {
      background-color: white;
      border: none;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 1px 1px 5px rgba(0,0,0,0.2);
      transition: transform 0.2s;
    }
    .icon-button:hover {
      transform: scale(1.1);
    }
    .popup {
      position: absolute;
      top: 70%;
      left: 0;
      background-color: white;
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 8px;
      display: none;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.3);
      white-space: pre-wrap;
      z-index: 999;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="image-area">
      <img src="your-image.jpg" alt="展示圖片">
    </div>
    <div class="info-area">
      <div class="title">這是標題</div>
      <div class="icons">
        <button class="icon-button" onclick="togglePopup('desc')">📄</button>
        <button class="icon-button" onclick="window.open('https://youtube.com/yourvideo', '_blank')">▶️</button>
        <button class="icon-button" onclick="togglePopup('social')">🌐</button>
        <button class="icon-button" onclick="togglePopup('other')">🔗</button>
      </div>
      <div id="desc" class="popup">這是文字敘述的內容。</div>
      <div id="social" class="popup">
        <a href="https://twitter.com" target="_blank">Twitter</a><br>
        <a href="https://facebook.com" target="_blank">Facebook</a><br>
        <a href="https://instagram.com" target="_blank">Instagram</a>
      </div>
      <div id="other" class="popup">
        <a href="#">其他連結 1</a><br>
        <a href="#">其他連結 2</a>
      </div>
    </div>
  </div>

  <script>
    function togglePopup(id) {
      const popup = document.getElementById(id);
      // 先關閉所有 popup
      document.querySelectorAll('.popup').forEach(p => {
        if (p !== popup) p.style.display = 'none';
      });
      // 切換點擊的 popup
      popup.style.display = popup.style.display === 'block' ? 'none' : 'block';
    }
  </script>
</body>
</html>
