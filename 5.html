<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>你的名字 - 個人連結</title>
    <style>
        :root {
            --primary-color: #8e44ad; /* 主色調 */
            --gradient-start: #f0e6fa;
            --gradient-end: #d8e2dc;
            --text-color: #333;
            --link-color: #fff;
            --link-hover-transform: translateY(-5px) scale(1.1);
            --link-hover-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            --transition-speed: 0.3s ease;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, var(--gradient-start) 0%, var(--gradient-end) 100%);
            color: var(--text-color);
            text-align: center;
            overflow: hidden; /* 防止滾動條 */
            position: relative;
        }

        .content-wrapper {
            display: flex;
            flex-direction: column; /* 預設縱向堆疊 */
            align-items: center;
            justify-content: center;
            width: 100%;
            min-height: 100vh;
            box-sizing: border-box;
            padding: 20px;
        }

        /* 頭像區域 */
        .profile-area {
            margin-bottom: 30px; /* 縱向時頭像下方的間距 */
            width: 80%; /* 縱向時佔據容器寬度 */
            max-width: 300px; /* 限制最大寬度 */
            /* 保持圖片原比例，不裁剪，不設 aspect-ratio */
            display: flex; /* 為了讓圖片在 profile-area 內部居中 */
            justify-content: center;
            align-items: center;
            overflow: hidden; /* 防止圖片溢出容器 */
        }

        .profile-pic {
            width: 100%; /* 圖片寬度佔滿容器 */
            height: auto; /* 高度自動調整以保持原比例 */
            object-fit: contain; /* 確保圖片完整顯示，不裁剪 */
            border: 4px solid var(--primary-color);
            box-shadow: 0 0 15px rgba(142, 68, 173, 0.3);
            /* 移除 border-radius 和 mask-image，以顯示原比例方塊 */
        }

        /* 文字內容區域 */
        .text-content-area {
            display: flex;
            flex-direction: column;
            align-items: center; /* 縱向時文字居中 */
            flex-grow: 1;
            width: 100%;
            max-width: 500px;
        }

        h1 {
            color: var(--primary-color);
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .short-description-wrapper {
            font-size: 1.1em;
            margin-bottom: 20px;
            max-width: 90%;
            cursor: pointer;
            transition: all var(--transition-speed);
            position: relative; /* 為了 span 的絕對定位 */
        }

        .short-description {
            display: -webkit-box;
            -webkit-line-clamp: 1; /* 限制為單行 */
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis; /* 標準屬性 */
            line-height: 1.5; /* 確保行高 */
        }

        .short-description.expanded {
            -webkit-line-clamp: unset; /* 移除行數限制 */
            white-space: normal;
            text-overflow: clip;
        }

        .toggle-text {
            color: #666;
            font-size: 0.8em;
            vertical-align: top;
            margin-left: 5px; /* 與文字的間距 */
            white-space: nowrap; /* 防止換行 */
        }

        /* 連結圖示 */
        .social-links {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            width: 100%;
            max-width: 400px;
        }

        .social-link-item {
            text-decoration: none;
            color: var(--link-color);
            background-color: #a0a0a0;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            transition: all var(--transition-speed);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* Specific icon colors (keep as is) */
        .social-link-item.facebook { background-color: #3b5998; }
        .social-link-item.instagram { background-image: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%); }
        .social-link-item.linkedin { background-color: #0077b5; }
        .social-link-item.github { background-color: #333; }
        .social-link-item.twitter { background-color: #1DA1F2; }
        .social-link-item.youtube { background-color: #FF0000; }
        .social-link-item.website { background-color: #4CAF50; }
        .social-link-item.email { background-color: #D44638; }

        .social-link-item:hover {
            transform: var(--link-hover-transform);
            box-shadow: var(--link-hover-shadow);
        }

        .social-link-item i {
            pointer-events: none;
        }

        /* **橫屏模式 (長寬比大於1:1)** */
        @media (orientation: landscape) and (min-aspect-ratio: 1/1) {
            .content-wrapper {
                flex-direction: row; /* 橫向排列 */
                justify-content: center;
                align-items: center; /* 保持垂直居中 */
                padding: 40px;
            }

            .profile-area {
                width: 35%; /* 佔據左半邊，調整以減少靠下 */
                max-width: 350px; /* 橫向時頭像區塊最大寬度 */
                margin-right: 50px; /* 頭像與右側內容間距 */
                margin-bottom: 0;
            }

            .profile-pic {
                border-width: 6px;
                box-shadow: 0 0 25px rgba(142, 68, 173, 0.4);
            }

            .text-content-area {
                align-items: flex-start; /* 文字左對齊 */
                text-align: left; /* 文字左對齊 */
                width: auto;
                max-width: 600px;
            }

            h1 {
                font-size: 3.5em;
            }

            .short-description-wrapper {
                font-size: 1.2em;
                margin-bottom: 30px;
                max-width: 100%;
            }
            .short-description.expanded {
                max-width: 800px; /* 展開後最大寬度 */
            }

            .social-links {
                justify-content: flex-start; /* 橫向時圖示靠左對齊 */
                gap: 25px;
                max-width: 100%;
            }

            .social-link-item {
                width: 70px;
                height: 70px;
                font-size: 2.2em;
            }
        }

        /* **小螢幕調整 (確保縱向手機效果)** */
        @media (max-width: 600px) {
            .profile-area {
                width: 70%;
                margin-bottom: 20px;
            }
            .profile-pic {
                border-width: 3px;
                box-shadow: 0 0 10px rgba(142, 68, 173, 0.2);
            }
            h1 {
                font-size: 2em;
            }
            .short-description-wrapper {
                font-size: 1em;
                margin-bottom: 15px;
            }
            .social-links {
                gap: 15px;
            }
            .social-link-item {
                width: 50px;
                height: 50px;
                font-size: 1.6em;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="content-wrapper">
        <div class="profile-area">
            <img src="https://pbs.twimg.com/profile_banners/909103523320565760/1743871162/1080x360" alt="你的大頭貼" class="profile-pic">
        </div>

        <div class="text-content-area">
            <h1>你的名字</h1>
            <div class="short-description-wrapper" id="description-wrapper">
                <p class="short-description" id="description-text">
                    這是一個較長的個人簡介或Slogan範例，用來測試文字多時的效果。你可以在這裡放置你的專業、興趣、或是你的個人座右銘，它會自動換行，點擊後展開顯示全部內容，再點擊則收回為單行。請根據你的實際需求修改這段文字的內容，並確保其長度足以測試單行和多行的效果。
                </p>
                <span class="toggle-text" id="toggle-text"></span>
            </div>
            <div class="social-links">
                <a href="你的Facebook網址" target="_blank" class="social-link-item facebook">
                    <i class="fab fa-facebook-f"></i>
                </a>
                <a href="你的Instagram網址" target="_blank" class="social-link-item instagram">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="你的LinkedIn網址" target="_blank" class="social-link-item linkedin">
                    <i class="fab fa-linkedin-in"></i>
                </a>
                <a href="你的GitHub網址" target="_blank" class="social-link-item github">
                    <i class="fab fa-github"></i>
                </a>
                <a href="你的Twitter網址" target="_blank" class="social-link-item twitter">
                    <i class="fab fa-twitter"></i>
                </a>
                <a href="你的YouTube網址" target="_blank" class="social-link-item youtube">
                    <i class="fab fa-youtube"></i>
                </a>
                <a href="你的個人網站網址" target="_blank" class="social-link-item website">
                    <i class="fas fa-globe"></i>
                </a>
                <a href="mailto:你的Email信箱" class="social-link-item email">
                    <i class="fas fa-envelope"></i>
                </a>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const descriptionWrapper = document.getElementById('description-wrapper');
            const descriptionText = document.getElementById('description-text');
            const toggleTextSpan = document.getElementById('toggle-text');
            const originalFullText = descriptionText.innerText; // 保存完整的原始文字
            const truncatedLineCount = 1; // 簡述縮到一行
            let isExpanded = false;

            function updateDescriptionDisplay() {
                // 重置狀態以便重新計算
                descriptionText.classList.remove('expanded');
                descriptionText.style.webkitLineClamp = 'unset'; // 暫時移除限制以獲取實際高度

                // 判斷文字內容是否超過一行
                // 這裡我們需要實際渲染後的高度來判斷
                // 如果原始文字的滾動高度大於單行高度，就代表需要截斷
                const lineHeight = parseFloat(getComputedStyle(descriptionText).lineHeight);
                const maxSingleLineHeight = lineHeight * truncatedLineCount;

                if (descriptionText.scrollHeight > maxSingleLineHeight) {
                    descriptionText.classList.remove('expanded'); // 確保不是展開狀態
                    descriptionText.style.webkitLineClamp = truncatedLineCount; // 限制為一行
                    toggleTextSpan.style.display = 'inline'; // 顯示點擊展開提示
                    toggleTextSpan.innerText = ' ...點擊展開';
                    descriptionWrapper.style.cursor = 'pointer'; // 顯示手型游標
                } else {
                    // 如果文字不夠長，移除所有展開/收起功能和提示
                    descriptionText.style.webkitLineClamp = 'unset';
                    descriptionText.classList.remove('expanded');
                    toggleTextSpan.style.display = 'none';
                    descriptionWrapper.style.cursor = 'default';
                }
            }

            // 初始化時檢查文字是否需要截斷
            updateDescriptionDisplay();

            descriptionWrapper.addEventListener('click', function() {
                // 只有當 toggleTextSpan 顯示時才觸發點擊事件
                if (toggleTextSpan.style.display === 'inline') {
                    isExpanded = !isExpanded;
                    if (isExpanded) {
                        descriptionText.classList.add('expanded');
                        toggleTextSpan.innerText = ' ...點擊收起';
                    } else {
                        descriptionText.classList.remove('expanded');
                        toggleTextSpan.innerText = ' ...點擊展開';
                    }
                }
            });

            // 視窗大小改變時（特別是手機橫縱屏切換），重新檢查並更新顯示
            window.addEventListener('resize', updateDescriptionDisplay);
        });
    </script>
</body>
</html>
