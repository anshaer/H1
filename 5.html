<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>浮動展示頁</title>
  <style>
    body {
      margin: 0;
      background-color: #77d4ab;
      font-family: sans-serif;
    }

    .container {
      width: 95vw;
      height: 95vh;
      margin: auto;
      position: relative;
      background-color: transparent;
    }

    .image {
      position: absolute;
      max-width: 175%;
      max-height: 100%;
      transform: translateY(-50%);
      top: 50%;
      right: 50%;
      object-fit: contain;
    }

    .title {
      position: absolute;
      left: calc(50% + 2ch);
      top: 50%;
      transform: translateY(-50%);
      background: rgba(255, 255, 255, 0.85);
      padding: 10px 20px;
      border-radius: 12px;
      z-index: 2;
      font-weight: bold;
      font-size: 1.5em;
      white-space: nowrap;
    }

    .icons {
      position: absolute;
      left: calc(50% + 2ch);
      top: calc(50% + 60px);
      display: flex;
      gap: 15px;
      z-index: 2;
    }

    .icon-btn {
      background: rgba(255, 255, 255, 0.85);
      padding: 8px 12px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 0.9em;
      white-space: nowrap;
    }

    .popup {
      position: absolute;
      top: calc(50% + 100px);
      left: calc(50% + 2ch);
      background: rgba(255, 255, 255, 0.95);
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      display: none;
      z-index: 3;
      max-width: 300px;
    }

    .popup a {
      display: block;
      margin: 5px 0;
      color: #0077cc;
      text-decoration: none;
    }

    .popup a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="2.jpg" class="image" alt="展示圖" />

    <div class="title">標題文字</div>

    <div class="icons">
      <div class="icon-btn" onclick="togglePopup('desc')">文字敘述</div>
      <div class="icon-btn" onclick="location.href='https://www.youtube.com/watch?v=dQw4w9WgXcQ'">YT連結</div>
      <div class="icon-btn" onclick="togglePopup('social')">社群連結</div>
      <div class="icon-btn" onclick="togglePopup('links')">其他連結</div>
    </div>

    <!-- 彈出浮磚區 -->
    <div id="desc" class="popup">
      這是一段文字敘述，可以提供詳細內容介紹。
    </div>

    <div id="social" class="popup">
      <a href="https://twitter.com" target="_blank">Twitter</a>
      <a href="https://facebook.com" target="_blank">Facebook</a>
      <a href="https://instagram.com" target="_blank">Instagram</a>
    </div>

    <div id="links" class="popup">
      <a href="#">連結一</a>
      <a href="#">連結二</a>
      <a href="#">連結三</a>
    </div>
  </div>

  <script>
    function togglePopup(id) {
      document.querySelectorAll('.popup').forEach(p => {
        if (p.id === id) {
          p.style.display = p.style.display === 'block' ? 'none' : 'block';
        } else {
          p.style.display = 'none';
        }
      });
    }
  </script>
</body>
</html>
