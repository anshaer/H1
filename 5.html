<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>個人頁面</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: url('1.jpg') center center no-repeat;
      background-size: cover;
      font-family: sans-serif;
      color: white;
      height: 100%;
    }

    body {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      text-align: center;
    }

    .content {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2em 1em;
    }

    .avatar {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      object-fit: cover;
    }

    .title {
      font-size: 2em;
      margin: 0.5em 0 0.2em;
    }

    .description {
      font-size: 1.2em;
      max-width: 600px;
    }

    .links {
      display: flex;
      justify-content: center;
      gap: 1em;
      padding: 1em;
      flex-wrap: wrap;
    }

    .links a {
      color: white;
      text-decoration: none;
      padding: 0.5em 1em;
      border: 1px solid white;
      border-radius: 5px;
    }

    /* 橫屏樣式 */
    @media (orientation: landscape) {
      .avatar {
        display: block;
        margin-bottom: 1em;
      }

      .title {
        margin-top: 0.5em;
      }
    }

    /* 直屏樣式 */
    @media (orientation: portrait) {
      .avatar {
        width: 45vw;
        height: auto;
        border-radius: 10%;
      }

      .title {
        margin-top: 1em;
      }
    }
  </style>
</head>
<body>
  <div class="content">
    <img src="2.jpg" alt="頭貼" class="avatar" />
    <h1 class="title">這是我的標題</h1>
    <p class="description">這是一段關於我的簡短敘述，歡迎來到我的個人網站！</p>
  </div>

  <div class="links">
    <a href="#">連結1</a>
    <a href="#">連結2</a>
    <a href="#">連結3</a>
    <a href="#">連結4</a>
  </div>
</body>
</html>
