<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>網頁編輯範例</title>
    <style>
        body {
            background-color: #77d4ab; /* 頁面背景 */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* 確保內容區塊垂直置中 */
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .data-display-area {
            width: 95%; /* 資料顯示區塊為頁面中的95% */
            /* border: 1px solid transparent; */ /* 邊框透明 */
            background-color: transparent; /* 背景透明 */
            box-sizing: border-box; /* 確保padding和border不會增加寬度 */
            position: relative; /* 為了圖片和標題的定位 */
            display: flex; /* 為了圖片的垂直置中 */
            align-items: center; /* 垂直置中圖片 */
            justify-content: center; /* 為了圖片的水平置中，但後續會調整 */
            overflow: hidden; /* 確保圖片不會溢出 */
            min-height: 80vh; /* 確保資料區有足夠高度 */
        }

        .image-container {
            position: absolute;
            right: 50%; /* 圖片的右側貼齊資料顯示區中心線 */
            transform: translateX(50%); /* 抵銷right: 50%的位移，使圖片中心對齊資料區中心線 */
            max-width: 175%; /* 最大175%不裁切完整顯示 */
            max-height: 100%; /* 上下邊框不超過資料顯示區 */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .image-container img {
            max-width: 100%; /* 等比縮放 */
            max-height: 100%; /* 等比縮放 */
            display: block; /* 移除圖片下方空白 */
        }

        .title-floating-box {
            position: absolute;
            left: calc(50% - 2em); /* 標題左側與資料顯示區中線間隔2個字符 */
            transform: translateY(-50%); /* 垂直置中 */
            top: 50%; /* 垂直置中 */
            background-color: rgba(255, 255, 255, 0.8); /* 浮動磚背景，可調整透明度 */
            padding: 15px 25px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 10; /* 確保標題在圖片上方 */
            white-space: nowrap; /* 防止標題換行 */
            font-size: 1.8em;
            font-weight: bold;
            color: #333;
        }

        .interaction-icons {
            position: absolute;
            top: calc(50% + 40px); /* 調整位置在標題下方，40px是預估標題高度加上間距 */
            left: calc(50% - 2em); /* 與標題左側對齊 */
            transform: translateY(-50%); /* 垂直置中 */
            display: flex;
            gap: 20px; /* 圖示間距 */
            z-index: 10;
        }

        .icon-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            color: #555;
            font-size: 0.9em;
        }

        .icon-item img {
            width: 40px; /* 圖示大小 */
            height: 40px;
            margin-bottom: 5px;
        }

        /* 浮動磚彈出視窗 */
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            z-index: 100;
            max-width: 80vw;
            max-height: 80vh;
            overflow-y: auto;
        }

        .popup-content {
            margin-bottom: 20px;
        }

        .popup-close {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 1.5em;
            cursor: pointer;
        }

        .popup-links {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .popup-links a {
            color: #007bff;
            text-decoration: none;
        }
        .popup-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="data-display-area">
        <div class="image-container">
            <img src="2.jpg" alt="代表圖片">
        </div>

        <div class="title-floating-box">
            這是您的標題
        </div>

        <div class="interaction-icons">
            <div class="icon-item" onclick="showPopup('text')">
                <img src="text_icon.png" alt="文字敘述">
                <span>文字敘述</span>
            </div>
            <div class="icon-item" onclick="window.open('https://www.youtube.com/watch?v=your_youtube_video_id', '_blank')">
                <img src="youtube_icon.png" alt="YT連結">
                <span>YT連結</span>
            </div>
            <div class="icon-item" onclick="showPopup('social')">
                <img src="social_icon.png" alt="社群連結">
                <span>社群連結</span>
            </div>
            <div class="icon-item" onclick="showPopup('other')">
                <img src="link_icon.png" alt="其他連結">
                <span>其他連結</span>
            </div>
        </div>
    </div>

    <div id="popup" class="popup">
        <span class="popup-close" onclick="closePopup()">&times;</span>
        <div id="popup-content" class="popup-content">
            </div>
    </div>

    <script>
        function showPopup(type) {
            const popup = document.getElementById('popup');
            const popupContent = document.getElementById('popup-content');

            // 清空舊內容
            popupContent.innerHTML = '';

            if (type === 'text') {
                popupContent.innerHTML = `
                    <h3>詳細文字敘述</h3>
                    <p>這裡可以放置您的詳細文字內容。這是一個範例，您可以根據需要編輯這段文字，例如介紹產品、服務或任何您想傳達的資訊。</p>
                    <p>您可以增加更多段落，或是加入清單、粗體字等來豐富內容。</p>
                `;
            } else if (type === 'social') {
                popupContent.innerHTML = `
                    <h3>社群連結</h3>
                    <div class="popup-links">
                        <a href="https://twitter.com/your_twitter_id" target="_blank">Twitter</a>
                        <a href="https://facebook.com/your_facebook_page" target="_blank">Facebook</a>
                        <a href="https://instagram.com/your_instagram_id" target="_blank">Instagram</a>
                        <a href="#" target="_blank">Line (連結範例)</a>
                    </div>
                `;
            } else if (type === 'other') {
                popupContent.innerHTML = `
                    <h3>其他連結</h3>
                    <div class="popup-links">
                        <a href="https://www.example.com/link1" target="_blank">網站連結一</a>
                        <a href="https://www.example.com/link2" target="_blank">網站連結二</a>
                        <a href="https://www.example.com/link3" target="_blank">網站連結三</a>
                        <a href="https://www.example.com/link4" target="_blank">網站連結四</a>
                    </div>
                `;
            }
            popup.style.display = 'block';
        }

        function closePopup() {
            document.getElementById('popup').style.display = 'none';
        }
    </script>
</body>
</html>
